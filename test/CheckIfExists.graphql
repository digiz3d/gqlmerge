schema {
  query: Query
  mutation: Mutation
}

type Query {
  checkIfExists(userId: ID!, name: String): CheckIfExistsResponse!
  getMyProfile: UserResponse!
}

type CheckIfExistsResponse {
  ok: Boolean!
  error: String
  user: [User]!
}

type User implements Node & Owner {
  id: ID!
  email: String!
  fullName: String!
  avatar: Url
}

scalar Price

union Response = Success | Failure
