schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

directive @goModel(
  model: String
  models: [String!]
) on OBJECT | INPUT_OBJECT | SCALAR | ENUM | INTERFACE | UNION

type Query {
  getMyProfile: UserResponse!
}

type UserResponse {
  ok: Boolean!
  error: String
  user: User
}

type User implements Node & Owner {
  id: ID!
  email: String!
  fullName: String!
}

scalar Price
